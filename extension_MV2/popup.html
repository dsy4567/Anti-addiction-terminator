        <title>防沉迷终结者</title>
        <style>
            @media (prefers-color-scheme: dark) {
                :root {
                    --theme-color1: rgb(30, 30, 30);
                    --theme-color2: white;
                    --theme-color3: rgba(255, 255, 255, 0.5);
                }

                .图标 {
                    filter: invert(1);
                }
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --theme-color1: white;
                    --theme-color2: rgb(30, 30, 30);
                    --theme-color3: rgba(150, 150, 150, 0.5);
                }
            }

            * {
                transition: all 0.2s;
                -webkit-user-drag: none;
            }
            body {
                background-color: var(--theme-color1);
                color: var(--theme-color2);
                margin: 0;
                padding: 0;
                user-select: none;
                width: 512px;
            }

            a {
                text-decoration: none;
                color: var(--theme-color2);
            }
            a:hover {
                text-decoration: 1px underline var(--theme-color2);
            }
            p {
                font-size: 16px;
            }

            #顶部 {
                display: flex;
                width: 100%;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
            }
            #顶部 * {
                margin-left: 4px;
                margin-right: 4px;
            }
            #logo {
                border-radius: 50%;
            }

            .主要 {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
            }
            .主要 * {
                margin: 4px;
            }

            .一些按钮 {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
