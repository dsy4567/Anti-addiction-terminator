                <img class="图标" src="/icon/back.svg" alt="返回" title="返回" />

        <button class="大按钮" id="使用通用规则破解">

        </button>

    </div>

        <button class="选项" title="快捷键" id="快捷键">
            <img class="图标" src="/icon/kbd.svg" alt="快捷键" /><span>配置快捷键</span>
        </button>
        <button class="选项" title="重启" id="重启">
            <img class="图标" src="/icon/reload.svg" alt="重启" /><span>重启</span>
        </button>
        <button class="选项" title="启用高对比度主题" id="高对比度">
