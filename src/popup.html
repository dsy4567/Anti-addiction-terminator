        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>防沉迷终结者</title>
        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/popup.css" />
    </head>

    <body>
        <div id="toolbar">
            <div class="left">
                <img
                    width="32"
                    height="32"
                    src="/icon/logo.svg"
                    alt="logo"
                    id="logo"
                    title="logo"
                />
                <h1 id="appName">防沉迷终结者</h1>
                <small id="appVersion"></small>
            </div>
            <div class="right">
                <button
                    type="button"
                    class="iconButton stroke"
                    id="b_settings"
                    title="settings"
                >
                    <svg data-icon="settings"></svg>
                </button>

                <button
                    type="button"
                    class="iconButton hide"
                    id="b_goBack"
                    title="返回"
                >
                    <svg data-icon="goBack"></svg>
                </button>
            </div>
        </div>

        <hr />

        <div id="notifications"></div>

        <div id="tools">
            <button type="button" id="b_useGeneralRules">
                <span>使用 / 取消通用规则破解</span>
            </button>
            <button type="button" id="b_hideGame">
                <span>隐藏游戏</span>
            </button>
            <button type="button" id="b_login7k7k">
                <span>登录7k7k账号(无限制)</span>
            </button>

            <svg data-icon="plane"></svg>
            <svg data-icon="gamehandle"></svg>
        </div>

        <div id="about">
            <p>
                © 2022 - 2023
                <a target="_blank" href="https://github.com/dsy4567">dsy4567</a>
                | 在 <a target="_blank" href="/COPYING.txt">GPL-3.0</a> 下许可 |
                <a href="https://github.com/dsy4567/Anti-addiction-terminator"
                    >源代码</a
                >
            </p>
            <p>
                <a
                    target="_blank"
                    href="https://microsoftedge.microsoft.com/addons/detail/%E9%98%B2%E6%B2%89%E8%BF%B7%E7%BB%88%E7%BB%93%E8%80%85/chpenmljpdpkebnohfbbdpfelabcnlnp"
                    >👍给个好评</a
                >
                |
                <a
                    target="_blank"
                    href="https://github.com/dsy4567/Anti-addiction-terminator/issues"
                    >🐛报告bug</a
                >
                |
                <a
                    target="_blank"
                    href="https://github.com/dsy4567/Anti-addiction-terminator/blob/master/privacy.md"
                    >🙈隐私政策</a
                >
            </p>
        </div>

        <div id="settings" class="hide">
            <button
                type="button"
                class="settingItem"
                title="快捷键"
                id="shortcuts"
            >
                <svg data-icon="keyboard"></svg>
                <span>配置快捷键</span>
            </button>
            <button type="button" class="settingItem" title="重启" id="reload">
                <svg data-icon="reload"></svg>
                <span>重启</span>
            </button>
        </div>
        <script type="module" src="/js/popup.js"></script>
    </body>
</html>
